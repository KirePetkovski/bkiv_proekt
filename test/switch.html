<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino LED Control and RFID Reader</title>
    <link rel="stylesheet" href="switch.css">
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
    </label>

    <button id="connectButton">Connect to Arduino</button>
    <p id="status"></p>
    <p id="cardData">Card ID: </p>
    <p id="accountAddress">MetaMask Address: </p>
    <br/>
    <label for="ethAmount">Enter Sepolia ETH Amount:</label>
    <input type="text" id="ethAmount" placeholder="0.0" readonly>
    <div id="numberPad">
        <button class="numberButton">1</button>
        <button class="numberButton">2</button>
        <button class="numberButton">3</button>
        <button class="numberButton">4</button>
        <button class="numberButton">5</button>
        <button class="numberButton">6</button>
        <button class="numberButton">7</button>
        <button class="numberButton">8</button>
        <button class="numberButton">9</button>
        <button class="numberButton">0</button>
        <button class="numberButton">.</button>
        <button id="clearButton">Clear</button>
    </div>
    <br/>
    <button id="transferButton">Transfer ETH</button>


    <script src="switch.js"></script>
</body>
</html>
